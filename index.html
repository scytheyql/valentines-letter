<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentines Letter ngaun</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #add8e6;
    font-family: 'Courier New', monospace;
    color: #5f9ea0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
}

.image-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
}

.intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(14, 59, 109, 0.226);
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    cursor: pointer;
}

.intro-text {
    font-size: 36px;
    color: #5f9ea0;
    text-shadow: 0 0 5px rgba(173,216,230,0.5),0 0 10px rgba(0,191,255,0.3);
    -webkit-text-stroke:0.5px rgba(255,255,255,0.2);
    text-align:center;
}

.dark-overlay {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color:rgba(5,2,150,0.171);
    z-index:1;
}

.text-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(1,21,109,0.199);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
    max-width: 600px;
    text-align: center;
    z-index: 2;
    box-shadow: 0 0 20px rgba(173,216,230,0.2);
    display:none;
    transition: transform 0.1s ease;
}

.text-box.shake {
    animation: shake 0.5s ease;
}

@keyframes shake {
    0%,100%{transform:translateX(0);}
    10%,30%,50%,70%,90%{transform:translateX(-5px);}
    20%,40%,60%,80%{transform:translateX(5px);}
}

.typewriter {
    font-size:24px;
    line-height:1.5;
    color:#5f9ea0;
    text-shadow:0 0 5px rgba(173,216,230,0.5),0 0 10px rgba(0,191,255,0.3);
    -webkit-text-stroke:0.5px rgba(255,255,255,0.2);
    position:relative;
}

.typewriter::after {
    content:'|';
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,50%{opacity:1;}
    51%,100%{opacity:0;}
}

.selection {
    background-color:#b0e0e6;
    color:black;
    padding:0 2px;
    border-radius:2px;
}

.heart {
    position: absolute;
    width: 70px;
    height: 63px;
    --heart-color: #1e90ff;
    --darker-color: #00008b;
    background: linear-gradient(45deg, var(--heart-color), var(--darker-color));
    border-radius: 10px;
    z-index: 2;
    opacity: 0.8;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 70px;
    height: 63px;
    background: linear-gradient(45deg, var(--heart-color), var(--darker-color));
    border-radius: 50%;
}

.heart::before { top:-31.5px; left:0; }
.heart::after { left:35px; top:0; }
</style>
</head>
<body>

<video class="image-bg" autoplay muted playsinline loop>
    <source src="bgvideo.mp4" type="video/mp4">
</video>

<div class="dark-overlay"></div>

<audio id="bg-music" loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
</audio>

<div class="intro-overlay" id="intro-overlay">
    <div class="intro-text">Click to Open</div>
</div>

<div class="text-box" id="text-box">
    <div id="typewriter-text" class="typewriter"></div>
</div>

<script>
const typewriterElement = document.getElementById('typewriter-text');
const introOverlay = document.getElementById('intro-overlay');
const textBox = document.getElementById('text-box');
const bgMusic = document.getElementById('bg-music');

bgMusic.volume = 0.5;

const heartColors = ['#1e90ff', '#4169e1', '#0000cd', '#00008b', '#191970'];

function getDarkerColor(color) {
    const r = parseInt(color.slice(1,3), 16) * 0.7;
    const g = parseInt(color.slice(3,5), 16) * 0.7;
    const b = parseInt(color.slice(5,7), 16) * 0.7;
    return `rgb(${r|0},${g|0},${b|0})`;
}

function createHearts() {
    const hearts = [];

    for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';

        const color = heartColors[Math.floor(Math.random() * heartColors.length)];
        heart.style.setProperty('--heart-color', color);
        heart.style.setProperty('--darker-color', getDarkerColor(color));

        heart.style.left = Math.random() * 100 + '%';
        document.body.appendChild(heart);

        hearts.push({
            el: heart,
            x: heart.offsetLeft,
            y: -100 - Math.random() * 300,
            vy: 1 + Math.random() * 2
        });
    }

    function animate() {
        hearts.forEach(h => {
            h.y += h.vy;
            h.vy += 0.05;
            if (h.y < window.innerHeight) {
                h.el.style.top = h.y + 'px';
            }
        });
        requestAnimationFrame(animate);
    }

    animate();
}

introOverlay.addEventListener('click', () => {
    introOverlay.style.display = 'none';
    textBox.style.display = 'block';
    bgMusic.play();
    createHearts();
});
</script>

</body>
</html>
